<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.domain %}
    <meta name=" description" content= "{{page.excerpt}}" />
    {% else %}
    <meta name=" description" content= "Tiled Screen, a tile based launcher for KDE PLasma 6." />
    {% endif %}
    <meta property=”og:title” content="Tiled Screen : {{ page.title }}" />
    {% if page.domain %}
    <meta property=”og:image” content="/assets/images/tiles/{{page.domain}}/{{page.thumbnail}}" />
    {% elsif page.cover %}
    <meta property=”og:image” content="{{page.cover}}" />
    {% endif %}
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Tiled Screen : {{ page.title }}</title>
</head>
{{ content }}
<script src="/assets/js/gallery.js"></script>
</html>
